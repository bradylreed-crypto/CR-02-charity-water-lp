<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate - charity: water</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { background: #94b8c2; margin: 0; }
    .donate-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(46,157,247,0.07);
      max-width: 400px;
      margin: 60px auto;
      padding: 32px 24px;
      text-align: center;
    }
    .donate-box h2 { color: #2E9DF7; margin-bottom: 18px; }
    .donate-options button {
      background: #ffd34d;
      color: #1a1a1a;
      border: none;
      border-radius: 999px;
      padding: 12px 28px;
      font-size: 1.1em;
      font-weight: bold;
      margin: 8px;
      cursor: pointer;
      box-shadow: 0 4px 0 #d4b53a;
      transition: transform .05s;
    }
    .donate-options button:active { transform: scale(.98); }
    .back-link { display: block; margin-top: 24px; color: #2E9DF7; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="donate-box">
    <h2>Donate Today</h2>
    <p>Your gift brings clean water to people in need. Choose an amount below:</p>
    <div class="donate-options">
      <button>$10</button>
      <button>$25</button>
      <button>$50</button>
      <button>$100</button>
    </div>
    <p style="margin-top:18px;color:#4b5b67;">Every dollar helps! Thank you for making a difference.</p>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
